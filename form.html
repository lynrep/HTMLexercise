<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <script type="text/javascript" src="challenges.js"></script>
  </head>
  <body>

    <div class="container">
      <header>
        <h1>Sweet Lexie Bakes Survey Form</h1>
          <p>Thank you for taking the time to help us improve our service.</p>
      </header>

      <form id="survey-form">
        <div>
          <label for="name">Name</label>
          <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>
        <div>
          <label for="email">Email </label>
          <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div>
          <label for="age">Age (optional) </label>
          <input type="number" name="age" id="number" min="8" max="100" placeholder="Age">
        </div>
        <div>
          <p>Which flavor of our cakes do you like the most?</p>
        </div>










      </form>


    </div>
  </body>
</html>
